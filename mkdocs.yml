  - Reference:
      - Docker: docker/docker-ref.md
          # - Overview: docker/index.md
      - Code Snippets:
          - Overview: code-snippets/index.md
      - Interview:
          # - Overview: interview/index.md
          - Python Interview Questions for Freshers: interview/python-interview-questions-for-freshers.md
          - Python Interview Questions for Experienced: interview/python-interview-questions-for-experienced.md
